<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Employee Registration</title>
</head>
<body>
    <div class="register-container">
        <div class="form-wrapper">
            <h2>Employee Registration</h2>
            <form action="/register" method="POST" th:object="${user}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" th:field="*{dateOfBirth}" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select th:field="*{gender}" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" th:field="*{address}" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" th:field="*{city}" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" th:field="*{state}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" th:field="*{password}" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
</html>
