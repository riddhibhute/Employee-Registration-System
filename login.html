<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    
    <title>Login Page</title>
     <script>
        function displayErrorMessage() {
            alert("Invalid username or password. Please try again.");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <!-- Check if error attribute exists in model, then display error message -->
        <p th:if="${error}" style="color: red;">${error}</p>
        <!-- Login form -->
        <form action="/login" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <!-- If error parameter exists in URL (e.g., after redirect from failed login), display pop-up message -->
    <script th:if="${param.error}" th:inline="javascript">
        displayErrorMessage();
    </script>
</body>
</html>
